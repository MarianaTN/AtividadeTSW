plugins {
    id 'java'
}

group 'teste'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.11.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.11.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.11.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.11.0'
}